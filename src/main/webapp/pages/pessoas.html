<div class="row card">
<h3>Cadastro de Pessoas do Sistema</h3>
<span>Cadastro de todas as pessoas do sistema!</span>
<br><br>

<form action="" id="formCadastroUser">
	<div class="row row-cols-6">
	<img src="/estilo/img/clienteIcon.png" class="rounded-circle" alt="teste">
	  <div class="col-1">
		  <label for="id" class="form-label">ID</label>
		  <input type="text" class="form-control" id="id" readonly="readonly">
	  </div>
	  <div class="col-4">
		  <label for="nome" class="form-label">Nome</label>
		  <input type="text" class="form-control" id="nome" placeholder="Informe o nome" required="required">
	  </div>
	  <div class="col-2">
		  <label for="cpf" class="form-label">CPF</label>
		  <input type="text" class="form-control" id="cpf" placeholder="Informe o CPF" required="required">
	  </div>
	  <div class="col-2">
		  <label for="rg" class="form-label">RG</label>
		  <input type="text" class="form-control" id="rg" placeholder="Informe o RG" required="required">
	  </div>
	  <div class="col-2">
		  <label for="sexo" class="form-label">Sexo</label>
		  <input type="text" class="form-control" id="sexo" placeholder="Informe o sexo" required="required">
	  </div>
	  </div>
	  <div class="row row-cols-6">
	    <div class="col-2">
		  <label for="cep" class="form-label">CEP</label>
		  <input type="text" class="form-control" id="cep" placeholder="Informe o CEP" required="required">
	  </div>
	  <div class="col-4">
		  <label for="rua" class="form-label">Logradouro</label>
		  <input type="text" class="form-control" id="rua" placeholder="Informe a rua" required="required">
	  </div>
	  <div class="col-1">
		  <label for="numero" class="form-label">Número</label>
		  <input type="text" class="form-control" id="numero" placeholder="número" required="required">
	  </div>
	  <div class="col-2">
		  <label for="bairro" class="form-label">Bairro</label>
		  <input type="text" class="form-control" id="bairro" placeholder="Informe o bairro" required="required">
	  </div>
	  </div>
	  <div class="row row-cols-6">
	    <div class="col-6">
		  <label for="comp" class="form-label">Complemento</label>
		  <input type="text" class="form-control" id="comp" placeholder="Informe o complemento" required="required">
	  </div>
	  <div class="col-4">
		  <label for="cidade" class="form-label">Cidade</label>
		  <input type="text" class="form-control" id="cidade" placeholder="Informe a cidade" required="required">
	  </div>
	  <div class="col-1">
		  <label for="uf" class="form-label">Estado</label>
		  <input type="text" class="form-control" id="uf" placeholder="Estado" required="required">
	  </div>
	  </div>
</form>

<div class="row">
<div class="col-md-auto">
<p>_____________________________________________________</p>

<div class="row">
<div class="col-md-auto">
<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
</div>
<div class="col-md-auto">
<button type="button" class="btn btn-secondary" onclick="document.getElementById('formCadastroUser').reset();">Novo</button>
</div>
<div class="col-md-auto">
<button type="button" class="btn btn-danger"  data-bs-toggle="modal"  data-bs-target="#modalPesquisarUser">Pesquisar</button>
</div>
<div class="col-md-auto">
<button type="button" class="btn btn-warning" onclick="botaoDeletarDaTela();">Deletar</button>
</div>
</div>
</div>
</div>

<div class="modal fade" id="modalPesquisarUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Pesquisa de Pessoa</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nameBusca" class="col-form-label">Informe o nome:</label>
            <input type="text" class="form-control" id="nameBusca" placeholder="nome ou parte do nome">
          </div>
          <button type="button" class="btn btn-success" onclick="pesquisarPessoa()">Buscar</button>
        </form>

				<div style="height: 300px;overflow: scroll;">
					<table class="table" id="tabelaresultados">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nome</th>
								<th scope="col">CPF</th>
								
								<th scope="col">Editar</th>
								<th scope="col">Delete</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

 <!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


<script type="text/javascript">


function botaoDeletarDaTela(){
	var id = $('#id').val();
	
	if(id != null && id.trim() != ''){
	 deleteUser(id);
	 document.getElementById('formCadastroUser').reset();
	}
}

function apagaForm() {
	document.getElementById("modalPesquisarUser").reset();
	}


function deleteUser(id){
	
	if(confirm('Deseja realmente deletar?')) {
	
	 $.ajax({
			method : "DELETE",
			url : "/api/pessoas/" + id,
			data : "id=" + id ,
			success : function(response) {
				
				//$('#'+ id).remove();
			document.getElementById('formCadastroUser').reset();
				alert("Registro Excluído com sucesso!");	  
			}
		}).fail(function(xhr, status, errorThrown) {
			alert("Erro ao deletar pessoa por id: " + xhr.responseText);
		});
	}	
}

	function pesquisarPessoa() {
		
		
		
		var nome = $('#nameBusca').val();

		if (nome != null && nome.trim() != '') {

			$.ajax({
				method : "GET",
				url : "/api/pessoas/buscarPorNome",
				data : "nome=" + nome,
				success : function(response) {

				$('#tabelaresultados > tbody > tr').remove();

				$("#id").val(response.id);

				for (var i = 0; i < response.length; i++) {
					$('#tabelaresultados > tbody')
					.append(
						'<tr id="'+response[i].id+'"><td>'
								+ response[i].id
								+ '</td><td>'
								+ response[i].nome
								+ '</td><td>'
								+ response[i].cpf								
								+ '</td><td><button type="button" onclick="colocarEmEdicao('
								+ response[i].id
								+ ')" class="btn btn-primary">Ver</button></td><td><button type="button" class="btn btn-danger" onclick="deleteUser('
								+ response[i].id
								+ ')">Delete</button></td></tr>');
						}

							}
						}).fail(function(xhr, status, errorThrown) {
					alert("Erro ao buscar Pessoa: " + xhr.responseText);
				});

		}
	}

	function colocarEmEdicao(id) {

		$.ajax({
			method : "GET",
			url : "/api/pessoas/" + id,
			data : "id=" + id,
			success : function(response) {

				$("#id").val(response.id);
				$("#nome").val(response.nome);
				$("#cpf").val(response.cpf);
				$("#rg").val(response.rg);
				$("#sexo").val(response.sexo);
				$("#cep").val(response.cep);
				$("#rua").val(response.rua);
				$("#numero").val(response.numero);
				$("#bairro").val(response.bairro);
				$("#comp").val(response.comp);
				$("#cidade").val(response.cidade);
				$("#uf").val(response.uf);

				$('#modalPesquisarUser').modal('hide');
				apagaForm();
			}
		}).fail(function(xhr, status, errorThrown) {
			alert("Erro ao buscar usuario por id: " + xhr.responseText);
		});

	}

	function salvarUsuario() {

		var id = $("#id").val();
		var nome = $("#nome").val();
		var cpf = $("#cpf").val();
		var rg = $("#rg").val();
		var sexo = $("#sexo").val();
		var cep = $("#cep").val();
		var rua = $("#rua").val();
		var numero = $("#numero").val();
		var bairro = $("#bairro").val();
		var comp = $("#comp").val();
		var cidade = $("#cidade").val();
		var uf = $("#uf").val();

		if (nome == null || nome != null && nome.trim() == '') {
			$("#nome").focus();
			alert('Informe o nome');
			return;
		}

		if (cpf == null || cpf != null && cpf.trim() == '') {
			$("#cpf").focus();
			alert('Informe o CPF');
			return;
		}

		$.ajax({
			method : "POST",
			url : "/api/pessoas",
			data : JSON.stringify({
				id : id,
				nome : nome,
				cpf : cpf,
				rg : rg,
				sexo : sexo,
				cep : cep,
				rua : rua,
				numero : numero,
				bairro : bairro,
				comp : comp,
				cidade : cidade,
				uf : uf
			}),
			contentType : "application/json; charset=utf-8",
			success : function(response) {
				$("#id").val(response.id);
				alert("Gravou com sucesso!");
			}

		}).fail(function(xhr, status, errorThrown) {
			alert("Erro ao salvar pessoa: " + xhr.responseText);
		});

	}
</script>
